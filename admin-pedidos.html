<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pedidos | AçaiHouse</title>
    <link rel="icon" href="imagens/icone-acai.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="cabecalho">
      <div class="barra-topo">
        <div class="marca">
          <img src="imagens/acai-logo.png" alt="Logo AçaiHouse" class="logo" />
          <span class="status-loja" data-status-loja>Fechado</span>
        </div>
        <button class="botao-menu" type="button" aria-label="Abrir menu" aria-expanded="false" data-menu-toggle><span class="botao-menu-icone" aria-hidden="true"><span></span><span></span><span></span></span></button>
        <nav class="navegacao">
          <a class="botao-nav" href="index.html#secao-inicio">Início</a>
          <a class="botao-nav" href="cardapio.html">Cardápio</a>
          <a class="botao-nav" href="index.html#secao-contato">Contato</a>
                  </nav>
      </div>
    </header>

    <main>
      <section class="secao">
        <div class="secao-cabecalho">
          <p class="secao-etiqueta">Admin</p>
          <h2 class="secao-titulo">Pedidos recebidos</h2>
          <p class="secao-texto">
            Confirme ou cancele pedidos feitos no site.
          </p>
          <div class="lista-opcoes acoes-admin acoes-admin--linha">
            <a class="botao-secundario" href="admin.html">Voltar ao painel</a>
            <a class="botao-secundario" href="relatorio.html">Relatorio</a>
            <button class="botao-secundario" type="button" id="ativar-som">
              Ativar som
            </button>
            <button class="botao-secundario" type="button" id="admin-logout">
              Sair
            </button>
            <button class="botao-secundario" type="button" id="fechar-dia">
              Fechar dia
            </button>
          </div>
        </div>

        <div class="formulario-pedido" id="painel-pedidos">
          <p class="campo-ajuda" id="pedidos-vazio">Nenhum pedido recebido.</p>
          <div id="lista-pedidos-admin" class="lista-opcoes"></div>
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
  </body>
</html>
