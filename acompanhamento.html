<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Acompanhar Pedido | AçaiHouse</title>
    <link rel="icon" href="imagens/icone-acai.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="cabecalho">
      <div class="barra-topo">
        <div class="marca">
          <img src="imagens/acai-logo.png" alt="Logo AçaiHouse" class="logo" />
          <span class="status-loja" data-status-loja>Fechado</span>
        </div>
        <button class="botao-menu" type="button" aria-label="Abrir menu" aria-expanded="false" data-menu-toggle><span class="botao-menu-icone" aria-hidden="true"><span></span><span></span><span></span></span></button>
        <nav class="navegacao">
          <a class="botao-nav" href="index.html#secao-inicio">Início</a>
          <a class="botao-nav" href="cardapio.html">Cardápio</a>
          <a class="botao-nav" href="index.html#secao-contato">Contato</a>
        </nav>
      </div>
    </header>

    <main>
      <section class="secao">
        <div class="secao-cabecalho">
          <p class="secao-etiqueta">Acompanhamento</p>
          <h2 class="secao-titulo">Acompanhe seu pedido</h2>
          <p class="secao-texto">
            Informe o numero do telefone do pedido para ver o status atual.
          </p>
        </div>

        <form class="formulario-pedido" id="painel-acompanhamento">
          <div class="campo-formulario">
            <label for="acompanhamento-codigo">Telefone do pedido</label>
            <input type="text" id="acompanhamento-codigo" />
          </div>
          <div class="lista-opcoes">
            <button class="botao-principal" id="acompanhamento-buscar" type="submit">
              Buscar
            </button>
            <span class="campo-ajuda" id="acompanhamento-resultado"></span>
          </div>
          <div class="lista-opcoes">
            <span class="status-chip status-chip--novo" id="acompanhamento-status">
              Status: -
            </span>
          </div>
        </form>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
  </body>
</html>
